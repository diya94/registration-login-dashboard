<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="#" id="registerForm">
            <div class="user-detail">
                <div class="Input-box">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>

                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span id="emailError" class="error-message"></span>

                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,16}"
                    title="Password must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character."
                    oninvalid="this.setCustomValidity('Please ensure your password meets the requirements.')"
                    oninput="this.setCustomValidity('')">
                    <span id="passwordError" class="error-message"></span>
                    <i class="fa-solid fa-eye" id="togglepassword"></i>

                    <label>Confirmed password</label>
                    <input type="password" id="confirmPassword" placeholder="Enter password again" required>
                    <i class="fa-solid fa-eye" id="toggleconfirmPassword"></i>

                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your Phone number" required>
                    
                    <label>Gender</label>
                    <div>
                        <input type="radio" name="gender" id="genderMale" value="Male">Male

                        <input type="radio" name="gender" id="genderFemale" value="Female">Female

                        <input type="radio" name="gender" id="genderother"  value="Prefer not to say">Prefer not to say
                    </div>

                    <label>Date of birth</label>
                    <input type="date" id="dob" required>

                    <label>Address</label>
                    <textarea id="address" placeholder="Enter your Address" rows="6" required></textarea>

                    <label>city</label>
                    <select id="city" required>
                        <option value=""> Select City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>

                    <label>Skills Known</label>
                    <div>
                        <input type="checkbox" class="skill" value="HTML"> HTML

                        <input type="checkbox" class="skill" value="
                        CSS"> CSS

                        <input type="checkbox" class="skill" value="JavaScript"> JavaScript

                        <input type="checkbox" class="skill" value="JAVA"> JAVA

                        <input type="checkbox" class="skill" value="C++"> C++

                        <input type="checkbox" class="skill" value="PYTHON"> PYTHON

                        <input type="text" id="otherSkill" Placeholder="other skills"> Others

                    </div>
                    
                    <label>Profile Picture: <input type="file" id="profilePic" accept="image/*"></label>

                    <div>
                        <input type="checkbox" id="terms" required> I accept the Terms and Conditions
                    </div>

                    <button type="submit">Register</button>

                    <p>Already have an account? <a href="login.html">Login</a></p>

                    
                </div>
            </div>
        </form>
    </div>
    <script src="Registration.js"></script>
</body>
</html>
